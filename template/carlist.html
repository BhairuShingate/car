{#% extends "base.html" %#}
{% include "partial/header.html" %}
{% block content %}
<style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
  
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
  
    .card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 400px;
    }
  
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
  
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
  
    .card-content {
      padding: 20px;
    }
  
    .card h3, .card p, .card li {
      padding-left: 20px;
    }

    .card h3 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #333;
    }
  
    .card p {
      font-size: 0.95rem;
      margin: 5px 0;
      color: #555;
    }
  
    .card ul {
      list-style-type: disc;
      margin-top: 10px;
      padding-left: 40px;
    }
  
    .card li {
      font-size: 0.9rem;
      color: #444;
      margin-bottom: 6px;
    }
</style>

<div class="grid-container">
    <div class="card">
        <img src="{{ car.image }}" alt="{{ car.name }}">
        <div class="card-content">
          <p>Model: {{ car.model }}</p>
          <p>Year: {{ car.year }}</p>
          <p>Type: {{ car.type }}</p>
          <p>Location: {{ car.location }}</p>
          <p>Available: {{ car.available }}</p>
          <p>Price: {{ car.price_per_day }}</p>
        </div>
    </div>
</div>
{% endblock %}

{% include "partial/footer.html" %}
