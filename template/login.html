{#% extends 'base.html' %#}

{% include "partial/header.html" %}
{% block content %}
<style>
  .login {
    margin-top: 40px;
    text-align: center; /* Ensure the heading is centered */
  }

  .login h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #004aad;
  }

  .login-form-container {
    display: flex;
    justify-content: center; /* Center the form container */
  }

  .login-form {
    max-width: 400px;
    width: 100%; /* Ensures form is responsive */
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .login-form input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
  }

  .login-form button {
    background-color: #004aad;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  .login-form button:hover {
    background-color: #00317b;
  }

  .login-form .extra-links {
    text-align: center;
    margin-top: 15px;
  }

  .login-form .extra-links a {
    color: #004aad;
    text-decoration: none;
    font-size: 0.95rem;
  }

  .login-form .extra-links a:hover {
    text-decoration: underline;
  }

  /* Animation for Login Form */
  .login-form {
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    animation: fadeInForm 1s ease-in-out;
  }

  @keyframes fadeInForm {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }
</style>

<section class="login">
  <h2>Login to Your Account</h2>

  <div class="login-form-container">
    <form class="login-form" method="POST" action="/login/">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>

      <div class="extra-links">
        <p><a href="/forgot-password/">Forgot your password?</a></p>
        <p><a href="/register_page/">Don't have an account? Register</a></p>
      </div>
    </form>
  </div>
</section>

{% endblock %}
{% include "partial/footer.html" %}
