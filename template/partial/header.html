
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f2f3f8);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      animation: bodyFade 1s ease-in;
    }

    @keyframes bodyFade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Container Helper */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }

    /* Header */
    .new-header {
      background: #14213d;
      color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fca311;
    }

    .nav-links a {
      color: #ffffff;
      margin-left: 25px;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #fca311;
    }

    .btn-primary {
      background: #fca311;
      padding: 8px 18px;
      border-radius: 25px;
      color: #14213d;
      font-weight: 600;
      margin-left: 30px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    .btn-primary:hover {
      background: #e59400;
      color: white;
    }

    /* Main */
    main {
      flex: 1;
      padding: 60px 30px;
      text-align: center;
      animation: fadeUpMain 1s ease;
    }

    @keyframes fadeUpMain {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    main h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #0c1b33;
    }

    main p {
      font-size: 1.2rem;
      color: #555;
      max-width: 800px;
      margin: 0 auto;
    }

    
    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        margin-top: 15px;
      }

    }
</style>
